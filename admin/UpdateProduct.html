   <script>
      let product = null;
      const uploadArea = document.getElementById('upload-area');
      const imageInput = document.getElementById('imageInput');
      const preview = document.getElementById('preview');

      let filesArray = [];
      let keepCurrentImage = true; // Thêm biến này để biết có giữ ảnh cũ không

      uploadArea.addEventListener('click', () => imageInput.click());

      uploadArea.addEventListener('dragover', e => {
         e.preventDefault();
         uploadArea.style.backgroundColor = '#e0e0e0';
      });

      uploadArea.addEventListener('dragleave', () => {
         uploadArea.style.backgroundColor = '#f9f9f9';
      });

      uploadArea.addEventListener('drop', e => {
         e.preventDefault();
         uploadArea.style.backgroundColor = '#f9f9f9';
         handleFiles(e.dataTransfer.files);
      });

      imageInput.addEventListener('change', e => handleFiles(e.target.files));

      function handleFiles(files) {
         Array.from(files).forEach(file => {
            if (file.type.startsWith('image/')) {
               const index = filesArray.length;
               filesArray.push(file);

               const container = document.createElement('div');
               container.style.position = 'relative';

               const img = document.createElement('img');
               img.src = URL.createObjectURL(file);
               img.style.width = '100px';
               img.style.height = '100px';
               img.style.objectFit = 'contain';
               img.classList.add('rounded');

               const removeBtn = document.createElement('button');
               removeBtn.innerHTML = '&times;';
               removeBtn.className = 'btn btn-sm btn-danger';
               removeBtn.style.position = 'absolute';
               removeBtn.style.top = '0';
               removeBtn.style.right = '0';
               removeBtn.style.borderRadius = '50%';
               removeBtn.style.padding = '2px 6px';
               removeBtn.style.fontSize = '12px';

               removeBtn.addEventListener('click', () => {
                  filesArray.splice(index, 1);
                  container.remove();
               });

               container.appendChild(img);
               container.appendChild(removeBtn);
               preview.appendChild(container);

               // Nếu user chọn file mới thì không giữ ảnh cũ nữa
               keepCurrentImage = false;
            }
         });
      }


      document.addEventListener("DOMContentLoaded", async function () {
         const productId = new URLSearchParams(window.location.search).get("id");
         if (!productId) {
            alert(" Không tìm thấy Product ID trên URL!");
            return;
         }

         try {
            // 1. Fetch product data
            const response = await fetch(`http://localhost:8080/api/v1/product/${productId}`);
            const result = await response.json();

            if (!result.data) {
               alert(" Không tìm thấy dữ liệu sản phẩm!");
               return;
            }

            product = result.data;

            // 2. Fill form
            document.querySelector("input[name='productTitle']").value = product.name || "";
            document.querySelector("input[name='productSku']").value = product.sku || "";
            document.querySelector("input[name='Quantity']").value = product.quantity || 0;
            document.querySelector("input[name='originalPrice']").value = product.originalPrice || 0;
            document.querySelector("input[name='productDiscountedPrice']").value = product.discountedPrice || 0;
            document.querySelector("input[name='productSellingPrice']").value = product.sellingPrice || 0;
            document.getElementById("status-org").value = product.status || "";
            const quillEditor = document.querySelector("#ecommerce-category-description .ql-editor");
            if (quillEditor) {
               quillEditor.innerHTML = product.description || "";
            }

            loadCategories(product);
            loadBrands(product);

            // 3. Hiển thị ảnh hiện tại (nếu có)
            if (product.primaryImageURL) {
               showCurrentImage(product.primaryImageURL);
            }

            console.log(" Đã load đầy đủ dữ liệu sản phẩm.");
         } catch (err) {
            console.error(" Lỗi khi load product:", err);
            alert("Lỗi khi load dữ liệu sản phẩm.");
         }




         // 4. Cập nhật khi người dùng bấm nút Update product
         document.querySelector(".btn-submit-product").addEventListener("click", async function (e) {
            e.preventDefault();

            try {
               // Nếu status là DELETED thì không cho cập nhật
               if (document.getElementById("status-org").value === "DELETED") {
                 showToast("Không thể cập nhật sản phẩm đã bị xóa!", "error");
                 return;
               }

               const updatedProductData = getUpdatedProductData();

               // Nếu không thay đổi ảnh, giữ lại ảnh cũ
               if (keepCurrentImage && product.primaryImageURL) {
                 updatedProductData.primaryImageURL = product.primaryImageURL;
               }

               // Gửi PUT để cập nhật
               const res = await fetch(`http://localhost:8080/api/v1/product/${productId}`, {
                 method: "PUT",
                 headers: { "Content-Type": "application/json" },
                 body: JSON.stringify(updatedProductData)
               });

               const result = await res.json();
               console.log(" API cập nhật trả về:", result);

               if (!res.ok) throw new Error("Cập nhật thất bại!");

               // Upload ảnh nếu có file mới
               if (filesArray.length > 0) {
                 await uploadUpdatedImages(productId);
               }

               showToast("Cập nhật sản phẩm thành công!");
               // Chuyển hướng về danh sách sản phẩm (dùng relative path)
               setTimeout(() => {
                 window.location.href = "./ProductList.html";
               }, 1000);
            } catch (err) {
               console.error(" Lỗi cập nhật:", err);
               alert("Cập nhật sản phẩm thất bại!");
            }
         });

         // Khi thay đổi status thì gọi API cập nhật status
         document.getElementById("status-org").addEventListener("change", async function () {
            const newStatus = this.value;
            if (!newStatus) return;
            try {
               const res = await fetch(`http://localhost:8080/api/v1/product/${productId}/status`, {
                  method: "PUT",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ status: newStatus })
               });
               const result = await res.json();
               if (res.ok) {
                  return;
               } else {
                  console.log(" Cập nhật trạng thái trả về:", result);
                  alert(result.message || "Cập nhật trạng thái thất bại!");
               }
            } catch (err) {
               alert("Lỗi khi cập nhật trạng thái!");
            }
         });
         //  Load category
         function loadCategories(product) {
            fetch("http://localhost:8080/api/v1/category")
               .then(res => res.json())
               .then(data => {
                  const select = document.getElementById("productCategory");
                  let options = ``;
                  // Lấy categoryName hiện tại từ product
                  const currentCategoryName = product.categoryName || "";


                  data.data.content.forEach(category => {
                     const selected = category.name == currentCategoryName ? "selected" : "";
                     options += `<option value="${category.id}" ${selected}>${category.name}</option>`;
                  });

                  select.innerHTML = options;
                  if ($(select).hasClass("select2-hidden-accessible")) {
                     $(select).trigger("change");
                  }

                  console.log(" Categories loaded.");
               })
               .catch(err => console.error(" Error loading categories:", err));
         }

         //  Load brands
         function loadBrands(product) {
            fetch("http://localhost:8080/api/v1/brand/list/all")
               .then(res => res.json())
               .then(data => {
                  const select = document.getElementById("productBrand");
                  let options = ``;
                  const selectedIds = product.brands?.map(b => b.id.toString()) || [];

                  data.data.forEach(brand => {
                     const selected = selectedIds.includes(brand.id.toString()) ? "selected" : "";
                     options += `<option value="${brand.id}" ${selected}>${brand.name}</option>`;
                  });

                  select.innerHTML = options;
                  if ($(select).hasClass("select2-hidden-accessible")) {
                     $(select).trigger("change");
                  }

                  console.log("✅ Brands loaded.");
               })
               .catch(err => console.error("❌ Error loading brands:", err));
         }


          // Cập nhật giá bán khi giá gốc hoặc giá khuyến mãi thay đổi
            function updateSellingPrice() {
               const original = parseFloat(document.getElementById('ecommerce-product-price').value) || 0;
               const discount = parseFloat(document.getElementById('ecommerce-product-discount-price').value) || 0;
               document.getElementById('ecommerce-product-selling-price').value = Math.max(original - discount, 0);
            }

            document.getElementById('ecommerce-product-price').addEventListener('input', updateSellingPrice);
            document.getElementById('ecommerce-product-discount-price').addEventListener('input', updateSellingPrice);

         //  Tạo object dữ liệu cập nhật từ form
         function getUpdatedProductData() {
            return {
               name: document.querySelector("input[name='productTitle']").value.trim(),
               sku: document.querySelector("input[name='productSku']").value.trim(),
               quantity: parseInt(document.querySelector("input[name='Quantity']").value) || 0,
               description: document.querySelector("#ecommerce-category-description .ql-editor").innerHTML.trim() || "",
               originalPrice: parseFloat(document.querySelector("input[name='originalPrice']").value) || 0,
               discountedPrice: parseFloat(document.querySelector("input[name='productDiscountedPrice']").value) || 0,
               sellingPrice: parseFloat(document.querySelector("input[name='productSellingPrice']").value) || 0,
                 
               sellingType: "SALE",
               categoryId: document.querySelector("#productCategory").value,
               brandId: document.querySelector("#productBrand").value,

            };
         }
         //  Hiển thị ảnh hiện tại (nếu có)
         function showCurrentImage(imageUrl) {
            preview.innerHTML = '';
            if (!imageUrl) return;
            const container = document.createElement('div');
            container.style.position = 'relative';

            const img = document.createElement('img');
            img.src = imageUrl;
            img.style.width = '100px';
            img.style.height = '100px';
            img.style.objectFit = 'contain';
            img.classList.add('rounded');

            // Nút xóa ảnh hiện tại
            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = '&times;';
            removeBtn.className = 'btn btn-sm btn-danger';
            removeBtn.style.position = 'absolute';
            removeBtn.style.top = '0';
            removeBtn.style.right = '0';
            removeBtn.style.borderRadius = '50%';
            removeBtn.style.padding = '2px 6px';
            removeBtn.style.fontSize = '12px';

            removeBtn.addEventListener('click', () => {
               container.remove();
               product.primaryImageURL = null;
               keepCurrentImage = false;
            });

            container.appendChild(img);
            container.appendChild(removeBtn);
            preview.appendChild(container);
            keepCurrentImage = true;
         }

         //  Upload ảnh mới (nếu có)
         async function uploadUpdatedImages(productId) {
            if (filesArray.length === 0) return;
            const formData = new FormData();
            filesArray.forEach(file => formData.append("files", file));

            const uploadRes = await fetch(`http://localhost:8080/api/v1/product/${productId}/upload-images`, {
               method: "POST",
               body: formData
            });

            const uploadResult = await uploadRes.json();
            console.log(" Upload result:", uploadResult);

            if (!uploadRes.ok) throw new Error("Upload ảnh thất bại");
         }
      });

      // Toast helper
      function showToast(message, type = "success") {
         // Remove old toast if exists
         const oldToast = document.getElementById("custom-toast");
         if (oldToast) oldToast.remove();

         const toast = document.createElement("div");
         toast.id = "custom-toast";
         toast.style.position = "fixed";
         toast.style.top = "30px";
         toast.style.right = "800px";
         toast.style.zIndex = "9999";
         toast.style.minWidth = "220px";
         toast.style.padding = "16px 24px";
         toast.style.borderRadius = "8px";
         toast.style.color = "#fff";
         toast.style.fontWeight = "bold";
         toast.style.boxShadow = "0 2px 12px rgba(0,0,0,0.15)";
         toast.style.background = type === "success" ? "#22c55e" : "#ef4444";
         toast.innerText = message;
         document.body.appendChild(toast);
         setTimeout(() => toast.remove(), 3500);
      }
   </script>
