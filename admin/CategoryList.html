                     <script>
                     // Fetch and render parent categories
                     

                     // Render category table
                     function renderCategoryTable() {
                        fetch(`http://${changeServer}:8080/api/v1/category?page=0&size=10`)
                           .then(response => response.json())
                           .then(data => {
                              const tableBody = document.getElementById('category-table-body');
                              tableBody.innerHTML = '';
                              if (data.data && Array.isArray(data.data.content)) {
                                 data.data.content.forEach(category => {
                                    const row = `
                                       <tr>
                                          <td class="control" tabindex="0" style="display: none"></td>
                                          <td class="dt-checkboxes-cell">
                                             
                                          </td>
                                          <td class="sorting_1">
                                             <div class="d-flex align-items-center">
                                                <div class="avatar-wrapper me-3 rounded-2 bg-label-secondary user-name">
                                                   <div class="avatar" style="display: flex; align-items: center; justify-content: center; color:#f15c5c">
                                                     <i class="fa-solid fa-tags"></i>
                                                   </div>
                                                </div>
                                                <div class="d-flex flex-column justify-content-center">
                                                   <span class="text-heading fw-medium text-wrap">${category.name}</span>
                                                </div>
                                             </div>
                                          </td>
                                          <td>
                                             <div class="text-sm-end pe-3" style="margin-right:50px">
                                             ${category.totalProduct || 0}
                                             </div>
                                          </td>
                                          <td style="text-align:right;">
                                            <div   class="badge rounded-pill bg-label-${category.status === 'ACTIVE' ? 'success' : 'danger'} text-capitalized">
                                            ${category.status}
                                          </div>
                                          </td>
                                          <td>
                                             <div class="d-flex align-items-sm-center justify-content-sm-center">
                                              <button 
                                                   class="btn btn-sm btn-icon btn-text-secondary text-body waves-effect rounded-pill me-1 btn-edit-category"
                                                   data-category-id="${category.id}"
                                                   data-bs-toggle="offcanvas"
                                                   data-bs-target="#offcanvasEcommerceCategoryListUpdate">
                                                   <i class="ri-edit-box-line ri-22px"></i>
                                                   </button>
                                                <button class="btn btn-sm btn-icon btn-text-secondary text-body waves-effect rounded-pill dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                                   <i class="ri-more-2-line ri-22px"></i>
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-end m-0">
                                                   <a href="javascript:0;" class="dropdown-item">View</a>
                                                    <a onclick="openModal('${category.id}')" href="javascript:0;" class="dropdown-item">Delete</a>
                                                </div>
                                             </div>
                                          </td>
                                       </tr>
                                    `;
                                    tableBody.insertAdjacentHTML('beforeend', row);
                                 });
                              }
                           })
                           .catch(error => console.error('Error fetching categories:', error));
                     }

                     // Handle add category
                     document.addEventListener('DOMContentLoaded', function () {
                       
                        renderCategoryTable();
                        document.getElementById('add-category-btn').onclick = function (e) {
                           e.preventDefault();
                           const name = document.getElementById('ecommerce-category-title').value.trim();
                           const status = document.getElementById('ecommerce-category-status').value;
                           // For now, icon and banner are empty strings, childId is always []
                           if (!name || !status) {
                              alert('Please fill all required fields');
                              return;
                           }
                           fetch(`http://${changeServer}:8080/api/v1/category`, {
                              method: 'POST',
                              headers: {
                                 'Content-Type': 'application/json'
                              },
                              body: JSON.stringify({
                                 name: name,
                                 status: status
                              })
                           })
                           .then(res => res.json())
                           .then(() => {
                              renderCategoryTable();
                              document.getElementById('eCommerceCategoryListForm').reset();
                              // Close offcanvas
                              const offcanvas = bootstrap.Offcanvas.getOrCreateInstance(document.getElementById('offcanvasEcommerceCategoryList'));
                              offcanvas.hide();
                           })
                           .catch(err => {
                              alert('Error adding category');
                              console.error(err);
                           });
                        };


                     });
                     </script>

                     <script>
                     let currentEditCategoryId = null;

                     // Listen for click on edit buttons
                     document.body.addEventListener('click', function (e) {
                        if (e.target.closest('.btn-edit-category')) {
                           const btn = e.target.closest('.btn-edit-category');
                           const categoryId = btn.getAttribute('data-category-id');
                           if (!categoryId) return;

                           currentEditCategoryId = categoryId;

                           // Fetch category by id
                           fetch(`http://${changeServer}:8080/api/v1/category/${categoryId}`)
                              .then(res => res.json())
                              .then(result => {
                                 if (result.data) {
                                    document.getElementById('ecommerce-category-title-update').value = result.data.name || '';
                                    const statusSelect = document.getElementById('ecommerce-category-status-update');
                                    statusSelect.value = result.data.status || '';
                                 }
                              });
                        }
                     });

                     // Change status event
                     document.getElementById('ecommerce-category-status-update').addEventListener('change', async function () {
                        const status = this.value;
                        if (!currentEditCategoryId || !status) return;
                        try {
                           const res = await fetch(`http://${changeServer}:8080/api/v1/category/changeStatus/${currentEditCategoryId}`, {
                              method: 'PUT',
                              headers: { 'Content-Type': 'application/json' },
                              body: JSON.stringify({ status })
                           });
                           const result = await res.json();
                           if (res.ok) {
                              return;
                           } else {
                              alert(result.message || "Cập nhật trạng thái thất bại!");
                           }
                        } catch (err) {
                           alert("Lỗi khi cập nhật trạng thái!");
                        }
                     });

                     // Submit update
                     document.getElementById('update-category-btn').onclick = function (e) {
                        e.preventDefault();
                        const name = document.getElementById('ecommerce-category-title-update').value.trim();
                        const status = document.getElementById('ecommerce-category-status-update').value;

                       
                        if (!currentEditCategoryId || !name || !status) {
                           alert('Please fill all required fields');
                           return;
                        }
                        fetch(`http://${changeServer}:8080/api/v1/category/${currentEditCategoryId}`, {
                           method: 'PUT',
                           headers: { 'Content-Type': 'application/json' },
                           body: JSON.stringify({ name, status })
                        })
                        .then(res => res.json())
                        .then(() => {
                           showToast('Category updated successfully');
                           renderCategoryTable();
                           document.getElementById('eCommerceCategoryListFormUpdate').reset();
                           const offcanvas = bootstrap.Offcanvas.getOrCreateInstance(document.getElementById('offcanvasEcommerceCategoryListUpdate'));
                           offcanvas.hide();
                        })
                        .catch(() => {
                           showToast('Failed to update category', 'error');
                        });
                     };

<script>
   // Toast helper
   function showToast(message, type = "success") {
      // Remove old toast if exists
      const oldToast = document.getElementById("custom-toast");
      if (oldToast) oldToast.remove();

      const toast = document.createElement("div");
      toast.id = "custom-toast";
      toast.style.position = "fixed";
      toast.style.top = "30px";
      toast.style.right = "800px";
      toast.style.zIndex = "9999";
      toast.style.minWidth = "220px";
      toast.style.padding = "16px 24px";
      toast.style.borderRadius = "8px";
      toast.style.color = "#fff";
      toast.style.fontWeight = "bold";
      toast.style.boxShadow = "0 2px 12px rgba(0,0,0,0.15)";
      toast.style.background = type === "success" ? "#22c55e" : "#ef4444";
      toast.innerText = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3500);
   }

   function openModal(categoryId) {
      const overlay = document.getElementById("modalOverlay");
      const modal = overlay.querySelector(".modal");

      overlay.classList.add("show");
      modal.style.display = "block";
      modal.style.transform = "rotateY(90deg)";
      modal.style.animation = "rotateIn 0.5s forwards";

      document.getElementById("modalContent").style.display = "block";
      document.getElementById("successMessage").classList.remove("show");

      const yesButton = document.querySelector(".button-yes");
      yesButton.setAttribute("data-category-id", categoryId);
   }

   function closeModal() {
      const overlay = document.getElementById("modalOverlay");
      const modal = overlay.querySelector(".modal");

      modal.style.animation = "rotateOut 0.4s forwards";

      setTimeout(() => {
      overlay.classList.remove("show");
      modal.style.display = "none";
      }, 400);
   }

   async function confirmYes() {
      const yesButton = document.querySelector(".button-yes");
      const categoryId = yesButton.getAttribute("data-category-id");

      if (!categoryId) {
      closeModal();
      setTimeout(() => showToast("Không tìm thấy ID category để xoá.", "error"), 400);
      return;
      }

      try {
      const response = await fetch(`http://${changeServer}:8080/api/v1/category/${categoryId}`, {
         method: 'DELETE'
      });

      if (response.ok) {
         document.getElementById("modalContent").style.display = "none";
         document.getElementById("successMessage").classList.add("show");
        
         setTimeout(() => {
         window.location.reload();
         }, 1500);
      } else {
         // Try to parse error body
         let errorMsg = "Xoá category thất bại!";
         try {
         const data = await response.json();
         if (data && data.message) {
            errorMsg = data.message;
         }
         } catch {}
         closeModal();
         setTimeout(() => showToast(errorMsg, "error"), 400);
      }
      } catch (error) {
      console.error('Lỗi khi gọi API xoá:', error);
      closeModal();
      setTimeout(() => showToast("Có lỗi xảy ra.", "error"), 400);
      }
   }

   function handleOverlayClick(event) {
      const modal = document.querySelector(".delete-modal .modal");
      if (!modal.contains(event.target)) {
      closeModal();
      }
   }
   </script>
