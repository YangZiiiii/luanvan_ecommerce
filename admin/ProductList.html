                                 <script>
                                    fetch(`http://${changeServer}:8080/api/v1/product?page=0&size=30&sortBy=createdAt&direction`)
                                       .then(response => response.json())
                                       .then(data => {
                                          const tableBody = document.querySelector('tbody');
                                          tableBody.innerHTML = ''; // Clear existing rows

                                          data.content.forEach(product => {
                                             // Format price as Vietnamese currency
                                             const priceVND = product.sellingPrice
                                                ? product.sellingPrice.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' })
                                                : '0 ₫';

                                             const row = `
                                                <tr>
                                                   <td class="control" tabindex="0" style="display: none"></td>
                                                   <td class="dt-checkboxes-cell">
                                                     
                                                   </td>
                                                   <td class="sorting_1">
                                                     <div class="d-flex justify-content-start align-items-center product-name">
                                                       <div class="avatar-wrapper me-4">
                                                         <div class="avatar rounded-2 bg-label-secondary">
                                                            <img src="${product.primaryImageURL || './assets/img/ProductList/default.jpg'}" alt="${product.name}" class="rounded-2" />
                                                         </div>
                                                       </div>
                                                       <div class="d-flex flex-column">
                                                         <span class="text-nowrap text-heading fw-medium">${product.name}</span>
                                                         <small class="text-truncate d-none d-sm-block">${product.description}</small>
                                                       </div>
                                                     </div>
                                                   </td>
                                                   <td><span>${product.categoryName}</span></td>
                                                   <td><span>${product.brandName}</span></td>
                                                   <td><span>${product.sku}</span></td>
                                                   <td><span>${priceVND}</span></td>
                                                   <td><span>${product.quantity}</span></td>
                                                   <td>
                                                     <span class="badge rounded-pill bg-label-${product.status === 'ACTIVE' ? 'success' : 'danger'}" text-capitalized="">
                                                       ${product.status}
                                                     </span>
                                                   </td>
                                                   <td>
                                                     <div class="d-inline-block text-nowrap">
                                                      <a href="UpdateProduct.html?id=${product.id}">
                                                        <button class="btn btn-sm btn-icon btn-text-secondary waves-effect rounded-pill text-body me-1">
                                                         <i class="ri-edit-box-line ri-22px"></i>
                                                       </button>
                                                       </a>
                                                       <button class="btn btn-sm btn-icon btn-text-secondary waves-effect rounded-pill text-body dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                                         <i class="ri-more-2-line ri-22px"></i>
                                                       </button>
                                                       <div class="dropdown-menu dropdown-menu-end m-0">
                                                         <a href="javascript:0;" class="dropdown-item">View</a>
                                                         <a onclick="openModal('${product.id}')" href="javascript:0;" class="dropdown-item">Delete</a>
                                                       </div>
                                                     </div>
                                                   </td>
                                                </tr>
                                              `;
                                             tableBody.insertAdjacentHTML('beforeend', row);
                                          });
                                       })
                                       .catch(error => console.error('Error fetching products:', error));
                                 </script>
