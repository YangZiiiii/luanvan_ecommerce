                              <script>
                              document.addEventListener("DOMContentLoaded", function() {
                                  fetch('http://localhost:8080/api/v1/order/user/count')
                                      .then(res => res.json())
                                      .then(json => {
                                          const tbody = document.getElementById('customer-table-body');
                                          tbody.innerHTML = '';
                                          if (json.data && Array.isArray(json.data)) {
                                              json.data.forEach((item, idx) => {
                                                  const user = item.user || {};
                                                  const fullName = [user.firstName, user.lastName].filter(Boolean).join(' ');
                                                  const avatar = user.avatarUrl || './assets/img/CustomerAll/default.png';
                                                  const email = user.email || '';
                                                  const phone = user.phone || '';
                                                  const uid = user.uid || '';
                                                  const totalOrders = item.totalOrders || 0;
                                                  const totalPrice = item.totalPrice !== undefined ? item.totalPrice : 0;
                                                  const row = `
                                                      <tr>
                                                          <td class="control" tabindex="0" style="display: none"></td>
                                                          <td class="dt-checkboxes-cell">
                                                             
                                                          </td>
                                                          <td class="sorting_1">
                                                              <div class="d-flex justify-content-start align-items-center customer-name">
                                                                  <div class="avatar-wrapper me-3">
                                                                      <div class="avatar avatar-sm">
                                                                          <img src="${avatar}" alt="Avatar" class="rounded-circle" />
                                                                      </div>
                                                                  </div>
                                                                  <div class="d-flex flex-column">
                                                                      <span class="fw-medium text-truncate">${fullName}</span>
                                                                      <small class="text-truncate">${email}</small>
                                                                  </div>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <a href="OrderList.html?userUid=${uid}" style="color:#9868ff;cursor:pointer;" >#${uid}</a>
                                                          </td>
                                                          <td>
                                                              <span>${phone}</span>
                                                          </td>
                                                          <td><span>${totalOrders}</span></td>
                                                         
                                                      </tr>
                                                  `;
                                                  tbody.insertAdjacentHTML('beforeend', row);
                                              });
                                          }
                                      })
                                      .catch(err => {
                                          const tbody = document.getElementById('customer-table-body');
                                          tbody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Failed to load data</td></tr>`;
                                      });
                              });
                              </script>
