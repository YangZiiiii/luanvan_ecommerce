                        <script>
                          // Giả sử userAdminId đã được định nghĩa ở đâu đó trong JS
                          // Ví dụ: const userAdminId = '123';
                          document.getElementById('formAccountSettings').addEventListener('submit', async function(e) {
                            e.preventDefault();
                            const userAdminId = localStorage.getItem("userAdminId"); // Đảm bảo biến này có giá trị
                            console.log("User Admin ID:", userAdminId); // Kiểm tra giá trị của userAdminId
                            const oldPassword = document.getElementById('currentPassword').value;
                            const newPassword = document.getElementById('newPassword').value;
                            const confirmPassword = document.getElementById('confirmPassword').value;

                            // Có thể thêm kiểm tra dữ liệu ở đây

                            try {
                              const response = await fetch(`http://localhost:8080/api/v1/auth/change-password/${userAdminId}`, {
                                method: 'POST',
                                headers: {
                                  'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                  oldPassword,
                                  newPassword,
                                  confirmPassword
                                })
                              });
                              if (response.ok) {
                                alert('Password changed successfully!');
                                // Xử lý thành công
                              } else {
                                const data = await response.json();
                                alert(data.message || 'Failed to change password');
                              }
                            } catch (error) {
                              alert('Error: ' + error.message);
                            }
                          });
                        </script>
