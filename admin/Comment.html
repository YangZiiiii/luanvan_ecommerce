                              <tbody>
                                 <script>
                                    fetch(`http://${changeServer}:8080/api/v1/comment?page=0&size=1000&sortBy&direction`)
                                       .then(response => response.json())
                                       .then(data => {
                                          const tableBody = document.querySelector('#DataTables_Table_0 tbody');
                                          tableBody.innerHTML = '';

                                          const statusOptions = [
                                             { value: 'PENDING', text: 'Pending', class: 'bg-label-warning text-warning' },
                                             { value: 'APPROVED', text: 'Approved', class: 'bg-label-success text-success' }
                                          ];

                                          data.content.forEach(comment => {
                                             let currentStatus = statusOptions.find(opt => opt.value === comment.commentStatus) || statusOptions[0];
                                             let statusDropdown = `
                                       <div class="dropdown">
                                          <button class="btn btn-sm dropdown-toggle ${currentStatus.class}" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                             ${currentStatus.text}
                                          </button>
                                          <ul class="dropdown-menu">
                                             ${statusOptions.map(opt => `
                                                <li>
                                                   <a class="dropdown-item${opt.value === comment.commentStatus ? ' active' : ''}" href="#" data-cid="${comment.commentId}" data-value="${opt.value}">
                                                      <span class="badge px-2 rounded-pill ${opt.class}" style="text-transform:capitalize;">${opt.text}</span>
                                                   </a>
                                                </li>
                                             `).join('')}
                                          </ul>
                                       </div>
                                    `;

                                             const row = `
                                       <tr>
                                          <td class="control" tabindex="0" style="display: none"></td>
                                          <td class="dt-checkboxes-cell"></td>
                                          <td class="sorting_1">${comment.commentId}</td>
                                          <td>${comment.content}</td>
                                          <td>${comment.rating}</td>
                                          <td>${comment.userUid}</td>
                                          <td>${statusDropdown}</td>
                                          <td>
                                             <button class="btn btn-danger btn-sm delete-comment" data-cid="${comment.commentId}" data-uid="${comment.userUid}">Delete</button>
                                          </td>
                                       </tr>
                                    `;
                                             tableBody.insertAdjacentHTML('beforeend', row);
                                          });

                                          // Status change
                                          tableBody.querySelectorAll('.dropdown-item').forEach(item => {
                                             item.addEventListener('click', function (e) {
                                                e.preventDefault();
                                                const commentId = this.getAttribute('data-cid');
                                                const value = this.getAttribute('data-value');
                                                fetch(`http://${changeServer}:8080/api/v1/comment/approve/${commentId}`, {
                                                   method: 'PUT',
                                                   headers: { 'Content-Type': 'application/json' },
                                                   body: JSON.stringify({ commentStatus: value })
                                                })
                                                   .then(res => {
                                                      if (!res.ok) throw new Error('Failed to update status');
                                                      location.reload();
                                                   })
                                                   .catch(() => alert('Error updating status'));
                                             });
                                          });

                                          // Delete comment
                                          tableBody.querySelectorAll('.delete-comment').forEach(btn => {
                                             btn.addEventListener('click', function () {
                                                const commentId = this.getAttribute('data-cid');
                                                const userUid = this.getAttribute('data-uid');
                                                fetch(`http://${changeServer}:8080/api/v1/comment/delete/${commentId}?userUid=${userUid}`, {
                                                   method: 'DELETE'
                                                })
                                                   .then(res => {
                                                      if (!res.ok) throw new Error('Failed to delete comment');
                                                      location.reload();
                                                   })
                                                   .catch(() => alert('Error deleting comment'));
                                             });
                                          });
                                       })
                                       .catch(error => console.error('Error fetching comment data:', error));
                                 </script>
