<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kết quả đăng ký</title>
  <script src="./assets/js/change-sever.js"></script>
</head>
<body>
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; font-family: 'Segoe UI', Arial, sans-serif; background: #f8f9fa;">
  <div id="result-box" style="background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 40px 32px; text-align: center; max-width: 400px;">
    <div id="icon" style="font-size: 48px; margin-bottom: 16px;">🔄</div>
    <div id="message" style="font-size: 20px; margin-bottom: 24px; color: #222;">Đang xác minh tài khoản...</div>
    <a href="#" onclick="window.location.replace('/')" id="home-link" style="display: none; padding: 12px 32px; background: #007bff; color: #fff; border-radius: 6px; text-decoration: none; font-size: 16px; transition: background 0.2s;">Về trang chủ</a>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');

  const icon = document.getElementById('icon');
  const message = document.getElementById('message');
  const homeLink = document.getElementById('home-link');

  if (!token) {
    icon.textContent = '❌';
    message.textContent = 'Không tìm thấy token xác minh.';
    homeLink.style.display = 'inline-block';
  } else {
    fetch(`http://${changeServer}:8080/api/v1/auth/verify-email?token=${encodeURIComponent(token)}`)
      .then(res => res.json())
      .then(data => {
        if (data.statusCode === 200) {
          icon.textContent = '✅';
          message.innerHTML = `'Tài khoản đã được xác minh thành công!'`;
        } else {
          icon.textContent = '❌';
          message.textContent = data.message || 'Xác minh tài khoản thất bại.';
        }
        homeLink.style.display = 'inline-block';
      })
      .catch(error => {
        icon.textContent = '❌';
        message.textContent = 'Đã xảy ra lỗi khi xác minh tài khoản.';
        homeLink.style.display = 'inline-block';
      });
  }
</script>
</body>
</html>
