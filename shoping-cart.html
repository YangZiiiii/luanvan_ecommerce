      <link

      <!--===============================================================================================-->

      <!--Header-Template  -->
      <script src="./assets/js/template/header-v4.js"></script>

      <!--Cart-Template  -->
      <script src="./assets/js/template/cart.js"></script>

      <!--Cart-Bread-Template  -->
      <script src="./assets/js/template/cart/bread-crumb.js"></script>

      <!--Cart-Item-Template  -->
      <script src="./assets/js/template/cart/item-cart.js"></script>

      <!--Footer-Template  -->
      <script src="./assets/js/template/footer.js"></script>
   </head>
   <body class="animsition">
      <!-- Header -->
      <header-main-v4></header-main-v4>

      <!-- Cart -->
      <cart-main></cart-main>

      <!-- breadcrumb -->
      <cart-bread></cart-bread>

      <!-- Shoping Cart -->
      <cart-item></cart-item>

      <!-- Footer -->
      <footer-main></footer-main>

      <!-- Back to top -->
      <div class="btn-back-to-top" id="myBtn">
         <span class="symbol-btn-back-to-top">
            <i class="zmdi zmdi-chevron-up"></i>
         </span>
      </div>

      <!--===============================================================================================-->
      <script src="./assets/vendor/jquery/jquery-3.2.1.min.js"></script>
      <!--===============================================================================================-->
      <script src="./assets/vendor/animsition/js/animsition.min.js"></script>
      <!--===============================================================================================-->
      <script src="./assets/vendor/bootstrap/js/popper.js"></script>
      <script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
      <!--===============================================================================================-->
      <script src="./assets/vendor/select2/select2.min.js"></script>
      <script>
         $(".js-select2").each(function () {
            $(this).select2({
               minimumResultsForSearch: 20,
               dropdownParent: $(this).next(".dropDownSelect2"),
            });
         });
      </script>
      <!--===============================================================================================-->
      <script src="./assets/vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
      <!--===============================================================================================-->
      <script src="./assets/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
      <script>
         $(".js-pscroll").each(function () {
            $(this).css("position", "relative");
            $(this).css("overflow", "hidden");
            var ps = new PerfectScrollbar(this, {
               wheelSpeed: 1,
               scrollingThreshold: 1000,
               wheelPropagation: false,
            });

            $(window).on("resize", function () {
               ps.update();
            });
         });
      </script>
      <!--===============================================================================================-->
      <script src="./assets/js/main.js"></script>
   </body>
</html>
