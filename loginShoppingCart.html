<!DOCTYPE html>
<html lang="en">

<head>
   <title>Shoping Cart</title>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <!--===============================================================================================-->
   <link rel="icon" type="image/png" href="./assets/images/icons/favicon.png" />

   <link rel="stylesheet" type="text/css" href="./assets/vendor/bootstrap/css/bootstrap.min.css" />
   <!--===============================================================================================-->
   <!-- <link rel="stylesheet" type="text/css" href="./assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css" /> -->

   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="./assets/fonts/iconic/css/material-design-iconic-font.min.css" />
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="./assets/fonts/linearicons-v1.0.0/icon-font.min.css" />
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="./assets/vendor/animate/animate.css" />
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="./assets/vendor/css-hamburgers/hamburgers.min.css" />

   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="./assets/vendor/select2/select2.min.css" />
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="./assets/vendor/perfect-scrollbar/perfect-scrollbar.css" />
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="./assets/css/util.css" />
   <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
   <link rel="stylesheet" type="text/css" href="./assets/css/header-login.css" />

   <!--===============================================================================================-->

   <!--Header-Template  -->
   <script src="./assets/js/template/header-v4-login.js"></script>

   <!--Cart-Template  -->
   <script src="./assets/js/template/cart.js"></script>

   <!--Cart-Bread-Template  -->
   <script src="./assets/js/template/cart/bread-crumb.js"></script>

   <!--Cart-Item-Template  -->
   <script src="./assets/js/template/cart/item-cart.js"></script>

   <!--Footer-Template  -->
   <script src="./assets/js/template/footer.js"></script>
</head>

<body class="animsition">
   <!-- Header -->
   <header-main-v4-login></header-main-v4-login>

   <!-- Cart -->
   <!-- <cart-main></cart-main> -->

   <!-- breadcrumb -->
   <cart-bread></cart-bread>

   <!-- Shoping Cart -->
   <!-- <cart-item></cart-item> -->
    <form class="bg0 p-t-75 p-b-85">
      <div class="container">
         <div class="row">
            <div class="col-lg-12  m-lr-auto m-b-50">
               <div class="m-l-25 m-r--38 m-lr-0-xl">
                  <div class="wrap-table-shopping-cart">
                     <table class="table-shopping-cart">
                        <tr class="table_head">
                           <th class="column-1">Product</th>
                           <th class="column-2"></th>
                           <th class="column-3">Price</th>
                           <th class="column-4">Quantity</th>
                           <th class="column-5">Total</th>
                           <th class="column-3" style="text-align: center;">Tool</th>
                        </tr>

                        <tr class="table_row">
                           <td class="column-1">
                              <div class="how-itemcart1">
                                 <img src="./assets/images/item-cart-04.jpg" alt="IMG" />
                              </div>
                           </td>
                           <td class="column-2">Fresh Strawberries</td>
                           <td class="column-3">$ 36.00</td>
                           <td class="column-4">
                              <div class="wrap-num-product flex-w m-l-auto m-r-0">
                                 <div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m">
                                    <i class="fs-16 zmdi zmdi-minus"></i>
                                 </div>

                                 <input class="mtext-104 cl3 txt-center num-product" type="number" name="num-product1"
                                    value="1" />

                                 <div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m">
                                    <i class="fs-16 zmdi zmdi-plus"></i>
                                 </div>
                              </div>
                           </td>
                           <td class="column-5">$ 36.00</td>
                           <td class="column-3 btn-delete-item">Delete</td>
                           <style>
                              .btn-delete-item{
                                 text-align: center;
                              }
                              .btn-delete-item:hover{
                                 color: #ed340f;
                                 cursor: pointer;
                              }
                           </style>
                        </tr>

                        <tr class="table_row">
                           <td class="column-1">
                              <div class="how-itemcart1">
                                 <img src="./assets/images/item-cart-05.jpg" alt="IMG" />
                              </div>
                           </td>
                           <td class="column-2">Lightweight Jacket</td>
                           <td class="column-3">$ 16.00</td>
                           <td class="column-4">
                              <div class="wrap-num-product flex-w m-l-auto m-r-0">
                                 <div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m">
                                    <i class="fs-16 zmdi zmdi-minus"></i>
                                 </div>

                                 <input class="mtext-104 cl3 txt-center num-product" type="number" name="num-product2"
                                    value="1" />

                                 <div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m">
                                    <i class="fs-16 zmdi zmdi-plus"></i>
                                 </div>
                              </div>
                           </td>
                           <td class="column-5">$ 16.00</td>
                            <td class="column-3 btn-delete-item">Delete</td>
                           <style>
                              .btn-delete-item{
                                 text-align: center;
                              }
                              .btn-delete-item:hover{
                                 color: #ed340f;
                                 cursor: pointer;
                              }
                           </style>
                        </tr>
                     </table>
                  </div>

                  <div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">
                     <div class="flex-w flex-m m-r-20 m-tb-5">
                        <input class="stext-104 cl2 plh4 size-117 bor13 p-lr-20 m-r-10 m-tb-5" type="text" name="coupon"
                           placeholder="Coupon Code" />

                        <div class="flex-c-m stext-101 cl2 size-118 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-5">
                           Apply coupon
                        </div>
                     </div>

                     <div class="flex-c-m stext-101 cl2 size-119 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-10">
                        Update Cart
                     </div>
                  </div>
               </div>
            </div>

            
         </div>
      </div>
   </form>

   <!-- Footer -->
   <footer-main></footer-main>

   <!-- Back to top -->
   <div class="btn-back-to-top" id="myBtn">
      <span class="symbol-btn-back-to-top">
         <i class="zmdi zmdi-chevron-up"></i>
      </span>
   </div>

   <!--===============================================================================================-->
   <script src="./assets/vendor/jquery/jquery-3.2.1.min.js"></script>
   <!--===============================================================================================-->
   <script src="./assets/vendor/animsition/js/animsition.min.js"></script>
   <!--===============================================================================================-->
   <script src="./assets/vendor/bootstrap/js/popper.js"></script>
   <script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
   <!--===============================================================================================-->
   <script src="./assets/vendor/select2/select2.min.js"></script>
   <script>
      $(".js-select2").each(function () {
         $(this).select2({
            minimumResultsForSearch: 20,
            dropdownParent: $(this).next(".dropDownSelect2"),
         });
      });
   </script>
   <!--===============================================================================================-->
   <script src="./assets/vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
   <!--===============================================================================================-->
   <script src="./assets/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
   <script>
      $(".js-pscroll").each(function () {
         $(this).css("position", "relative");
         $(this).css("overflow", "hidden");
         var ps = new PerfectScrollbar(this, {
            wheelSpeed: 1,
            scrollingThreshold: 1000,
            wheelPropagation: false,
         });

         $(window).on("resize", function () {
            ps.update();
         });
      });
   </script>
   <!--===============================================================================================-->
   <script src="./assets/js/main.js"></script>
</body>

</html>
